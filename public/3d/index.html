		<script type="text/javascript">
			// 动画原理
			// 1. 获得盒子当前位置  
			// 2. 让盒子在当前位置加上1个移动距离
			// 3. 利用定时器不断重复这个操作
			// 4. 加一个结束定时器的条件
			// 5. 注意此元素需要添加定位， 才能使用element.style.left

			// 小天使的移动
			fly();

			function fly() {
				var angel = document.querySelector('#angel');
				console.log(angel);
				var timer = setInterval(function() {
					if (angel.offsetTop >= 217) {
						// 停止动画 本质是停止定时器
						clearInterval(timer);
					}
					angel.style.top = angel.offsetTop + 1.3 + 'px';
				}, 10);
			}

			// 小天使的提示

			talk();
			function talk() {
				var angel_talk =document.querySelector("#angel_talk");
				var talk =document.querySelector("#talk");
				console.log(angel_talk);
				var timer = setTimeout(function() {
					// 小天使的提示	淡入
					$("#talk").fadeIn(3000,function(){
						$("#angel_talk").fadeIn(1000);
					});
					angel_talk.style.display = "block";
					talk.style.display = "block";
				},2000)
			}
		</script>
